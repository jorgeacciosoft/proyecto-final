<div class="container py-5">
  <div class="card mx-auto shadow-sm" style="max-width: 600px;">
    <div class="card-header bg-primary text-white py-3">
      <h4 class="mb-0"><i class="bi bi-clock-history me-2"></i>Configura tu Reserva</h4>
    </div>
    <div class="card-body p-4">
      <form [formGroup]="reservaForm" (ngSubmit)="confirmarReserva()">
        <div class="mb-3">
          <label class="form-label fw-bold">Fecha del evento</label>
          <input type="date" formControlName="fecha" class="form-control form-control-lg">
        </div>

        <div class="mb-4">
          <label class="form-label fw-bold">Selecciona Hora (Bloques de 1h)</label>
          <select formControlName="hora" class="form-select form-select-lg">
            <option value="">Selecciona un horario...</option>
            <option value="09:00">09:00 - 10:00</option>
            <option value="10:00">10:00 - 11:00</option>
            <option value="11:00">11:00 - 12:00</option>
            <option value="12:00">12:00 - 13:00</option>
            <option value="13:00">13:00 - 14:00</option>
            <option value="14:00">14:00 - 15:00</option>
            <option value="17:00">17:00 - 18:00</option>
            <option value="18:00">18:00 - 19:00</option>
            <option value="19:00">19:00 - 20:00</option>
            <option value="20:00">20:00 - 21:00</option>
            <option value="21:00">21:00 - 22:00</option>
          </select>
          <small class="text-muted">Solo se permiten reservas en horas en punto.</small>
        </div>

        <div *ngIf="mensaje" class="alert alert-warning border-0 shadow-sm">
          {{ mensaje }}
        </div>

        <div class="d-grid gap-2">
          <button type="submit" [disabled]="reservaForm.invalid" class="btn btn-primary btn-lg">
            Confirmar y Pagar en Pista
          </button>
          <button type="button" [disabled]="reservaForm.invalid"  (click)="cancelarReserva()" class="btn btn-outline-secondary btn-lg bg-danger text-white">
    Cancelar
  </button>
        </div>
      </form>
    </div>
  </div>
</div>
