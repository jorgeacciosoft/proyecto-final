<div class="container-fluid vh-100 p-0">
  <div class="row g-0 vh-100">
    <div class="col-md-6 col-lg-7 d-none d-md-block position-relative">

      <img src="assets/img/registro.png" class="w-100 h-100 object-fit-cover background" alt="Registro Background">
    </div>

    <div class="col-md-6 col-lg-5 d-flex align-items-center justify-content-center bg-light">
      <div class="card border-0 bg-transparent" style="max-width: 450px; width: 90%;">
        <div class="text-center mb-4">
          <i class="bi bi-person-plus fs-1 text-primary"></i>
          <h2 class="fw-bold">Crea tu cuenta</h2>
        </div>

        <form [formGroup]="registroForm" (ngSubmit)="confirmarRegistro()">
          <div class="mb-3">
            <label class="form-label fw-semibold">Nombre completo</label>
            <div class="input-group has-validation">
              <input type="text" formControlName="nombre" class="form-control form-control-lg shadow-sm"
                [class.is-valid]="registroForm.get('nombre')?.valid"
                [class.is-invalid]="registroForm.get('nombre')?.touched && registroForm.get('nombre')?.invalid"
                placeholder="Tu nombre">
              <div class="invalid-feedback">El nombre debe tener al menos 3 caracteres.</div>
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label fw-semibold">Correo electrónico</label>
            <div class="input-group has-validation">
              <input type="email" formControlName="email" class="form-control form-control-lg shadow-sm"
                [class.is-valid]="registroForm.get('email')?.valid"
                [class.is-invalid]="registroForm.get('email')?.touched && registroForm.get('email')?.invalid"
                placeholder="correo@ejemplo.com">
              <div class="invalid-feedback">
                Introduce un email válido (ej: nombre&#64;dominio.com).
              </div>
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label fw-semibold">Contraseña</label>
            <div class="input-group has-validation">
              <input type="password" formControlName="password" class="form-control form-control-lg shadow-sm"
                [class.is-valid]="registroForm.get('password')?.valid"
                [class.is-invalid]="registroForm.get('password')?.touched && registroForm.get('password')?.invalid"
                placeholder="Mínimo 6 caracteres">
              <div class="invalid-feedback">La contraseña es demasiado corta.</div>
            </div>
          </div>

          <button type="submit" [disabled]="registroForm.invalid"
            class="btn btn-primary btn-lg w-100 mt-3 shadow fw-bold">
            Registrarme
          </button>
        </form>

        <div class="text-center mt-4">
          <small class="text-muted">¿Ya tienes cuenta? <a routerLink="/login"
              class="text-primary fw-bold text-decoration-none">Inicia sesión</a></small>
        </div>
      </div>
    </div>
  </div>
</div>
